<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    li{
        display: inline;
    }
    span{
        display: block;
    }
    h1{
        display: none;
    }
    h2{
        visibility: hidden;
    }
</style>
<body>
    <p>Hello</p>
    <span>Welcome</span><span>Back</span>
    <ul>
        <li><a href="">HTML</a></li>
        <li><a href="">CSS</a></li>
        <li><a href="">Javascript</a></li>
    </ul>
    <h1>star</h1>
    <h2>light</h2>
    
</body>
</html>
